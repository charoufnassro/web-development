<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Make Image Gallery</title>
</head>
<body>
    <div class="product">
        <h1>Gallery</h1>
        <div class="product-small-img">
            <img src="img-1.jpg" alt="image" onclick="myFunction(this)">
            <img src="img-2.jpg" alt="image" onclick="myFunction(this)">
            <img src="img-3.jpg" alt="image" onclick="myFunction(this)">
            <img src="img-4.jpg" alt="image" onclick="myFunction(this)">
            <img src="img-2.jpg" alt="image" onclick="myFunction(this)">
        </div>
        <div class="img-container">
            <img id="imageBox" src="img-1.jpg" alt="image">
        </div>
    </div>

    <script>
        function myFunction(smallImg){
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
